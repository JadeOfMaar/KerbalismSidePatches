@PART[nuclearEngine]:NEEDS[FeatureReliability]:FOR[RationalResourcesKerbalism]
{
	!MODULE[Reliability]:HAS[~Tag[RR]] {}
	MODULE
	{
		name = Reliability
		title = Engine
		type = ModuleEngines
		redundancy = Propulsion
		repair = Engineer@3
		mtbf = 9321480 // lowpass filter (420 kerbin days at normal reliablity)
		extra_cost = 1.5
		extra_mass = 0.05
		turnon_failure_probability = 0.002
		rated_operation_duration = 7200 // 2hr
		@rated_operation_duration *= #$/mass$
		@rated_operation_duration /= 1.8
		rated_ignitions = 90
		Tag = RR
	}
}
